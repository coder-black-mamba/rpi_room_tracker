<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine Tracker - Abu Sayed</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="my-5">
            <div class="img text-center mx-auto bg-danger">
                <img src="./rpi_logo.jpg" alt="logo" class="img-fluid">
            </div>
            <h1 class="text-center">Rajshahi Polytechnic Institute</h1>
            <h3 class="text-center">Class Room Tracker</h3>
        </div>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select class="form-select" id="department">
          <option selected disabled>Select Department</option>
          <option value="cmt">Computer Technology</option>
          <option value="et">Electronics Technology</option>
          <option value="mt">Mechanical Technology</option>
          <option value="ct">Civil Technology</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select class="form-select" id="semester">
          <option selected disabled>Select Semester</option>
          <option value="1">1st Semester</option>
          <option value="2">2nd Semester</option>
          <option value="3">3rd Semester</option>
          <option value="4">4th Semester</option>
          <option value="5">5th Semester</option>
          <option value="6">6th Semester</option>
          <option value="7">7th Semester</option>
          <option value="8">8th Semester</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="shift" class="form-label">Shift</label>
        <select class="form-select" id="shift">
          <option selected disabled>Select Shift</option>
          <option value="1">1st Shift</option>
          <option value="2">2nd Shift</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="group" class="form-label">Group</label>
        <select class="form-select" id="group">
          <option selected disabled>Select Group</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>
    <div class="my-3">
        <button class="btn btn-danger d-block w-100" type="submit">Find Room</button>
    </div>



    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-6 my-5">
      <div class="card">
        <div class="card-header">
          <h5>Class Details</h5>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <strong>Room No:</strong>
            <span id="roomNo">-</span>
          </div>
          <div class="mb-2">
            <strong>Department:</strong>
            <span id="deptName">-</span>
          </div>
          <div class="mb-2">
            <strong>Class Teacher:</strong>
            <span id="teacherName">-</span>
          </div>
          <div class="mb-3">
            <strong>Current Class:</strong>
            <span id="className">-</span>
          </div>
          <div>
            <button class="btn btn-primary" id="view3d">View 3D Map</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
