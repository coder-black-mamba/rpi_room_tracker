  <body>
    <div class="top-bar container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="pt-2 pb-1">
            <div class="img text-center mx-auto rounded-circle">
              <img src="./rpi_logo.jpg" alt="logo" class="img-fluid" />
            </div>
            <div class="center-text">
              <h1 class="text-center fs-3">Rajshahi Polytechnic Institute</h1>
              <h3 class="text-center fs-5">
                Class Room Tracker - By
                <a href="https://github.com/coder-black-mamba/">Abu Sayed</a>
              </h3>
            </div>
          </div>
          <hr />
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department">
              <option selected disabled>Select Department</option>
              <option value="cs">Computer Science</option>
              <option value="ct">Civil Technology</option>
              <option value="mt">Mechanical Technology</option>
              <option value="et">Electrical Technology</option>
              <option value="ent">Electronics Technology</option>
              <option value="emt">Electromedical Technology</option>
              <option value="mnt">Mechatronics Technology</option>
              <option value="pt">Power Technology</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester">
              <option selected disabled>Select Semester</option>
              <option value="1">1st Semester</option>
              <!-- <option value="2">2nd Semester</option> -->
              <option value="3">3rd Semester</option>
              <!-- <option value="4">4th Semester</option> -->
              <option value="5">5th Semester</option>
              <!-- <option value="6">6th Semester</option> -->
              <option value="7">7th Semester</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="shift" class="form-label">Shift</label>
            <select class="form-select" id="shift">
              <option selected disabled>Select Shift</option>
              <option value="1">1st Shift</option>
              <option value="2">2nd Shift</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="group" class="form-label">Group</label>
            <select class="form-select" id="group">
              <option selected disabled>Select Group</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="NA">N/A</option>
            </select>
          </div>
          <div class="my-3">
            <button class="btn btn-danger d-block w-100" type="submit">
              Find Room
            </button>
          </div>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
