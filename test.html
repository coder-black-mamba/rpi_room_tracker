<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine Tracker - Rajshahi Polytechnic Institute</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container py-5">
        <!-- Header Section -->
        <header class="text-center mb-5">
            <img src="./rpi_logo.jpg" alt="RPI Logo" class="img-fluid mb-3" style="max-width: 150px;">
            <h1 class="fw-bold">Rajshahi Polytechnic Institute</h1>
            <p class="lead text-muted">Class Routine Tracker</p>
        </header>

        <!-- Form Section -->
        <section class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Find Your Class Room</h4>
                        <form>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" required>
                                    <option selected disabled>Select Department</option>
                                    <option value="cmt">Computer Technology</option>
                                    <option value="et">Electronics Technology</option>
                                    <option value="mt">Mechanical Technology</option>
                                    <option value="ct">Civil Technology</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <select class="form-select" id="semester" required>
                                    <option selected disabled>Select Semester</option>
                                    <option value="1">1st Semester</option>
                                    <option value="2">2nd Semester</option>
                                    <option value="3">3rd Semester</option>
                                    <option value="4">4th Semester</option>
                                    <option value="5">5th Semester</option>
                                    <option value="6">6th Semester</option>
                                    <option value="7">7th Semester</option>
                                    <option value="8">8th Semester</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="shift" class="form-label">Shift</label>
                                <select class="form-select" id="shift" required>
                                    <option selected disabled>Select Shift</option>
                                    <option value="1">1st Shift</option>
                                    <option value="2">2nd Shift</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="group" class="form-label">Group</label>
                                <select class="form-select" id="group" required>
                                    <option selected disabled>Select Group</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                            <button class="btn btn-danger w-100" type="submit">Find Room</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Class Details Section -->
        <section class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Class Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Room No:</strong> <span id="roomNo" class="text-muted">-</span>
                        </div>
                        <div class="mb-3">
                            <strong>Department:</strong> <span id="deptName" class="text-muted">-</span>
                        </div>
                        <div class="mb-3">
                            <strong>Class Teacher:</strong> <span id="teacherName" class="text-muted">-</span>
                        </div>
                        <div class="mb-3">
                            <strong>Current Class:</strong> <span id="className" class="text-muted">-</span>
                        </div>
                        <button class="btn btn-primary w-100" id="view3d">View 3D Map</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
